<div class="row">
  <div class="col-3">
    <p></p>
    <product-filter [selectedCategory]="selectedCategory" ></product-filter>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let p of filteredProducts;let i = index">
        <div class="col">
          <div class="card" style="width: 20rem;">
            <img class="card-img-top" [src]="p.imageUrl" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ p.title }}</h5>
              <p class="card-text">{{ p.price }}</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <div *ngIf="(i+1)%2 === 0 " class="w-100">
          <p></p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
