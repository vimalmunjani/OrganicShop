<div class="list-group">
    <a routerLink="/"
     class="list-group-item list-group-item-action"
     [class.active]="!selectedCategory">
    All Categories
    </a>
    <a *ngFor="let c of categories$ | async" 
    class="list-group-item list-group-item-action"
    [class.active] = "selectedCategory === c.$key"
    routerLink="/" 
    [queryParams] = "{ category:c.$key}" >
      {{ c.name }}
    </a>
  </div>
